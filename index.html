<select id="language_select">
  <option value="english">English</option>
  <option value="hindi">Hindi</option>
  <!-- Add more language options here if needed -->
</select>
<!-- Include transliteration library -->
<script src="https://unpkg.com/transliteration/dist/browser/transliteration.umd.js"></script>
<!-- Include lodash library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
<script>
document.getElementById('calculate_btn').addEventListener('click', function() {
  const inputText = document.getElementById('input_text').value;
  const selectedLanguage = document.getElementById('language_select').value;
  const separator = document.querySelector('input[name="separator"]:checked').value;

  let slug = inputText.trim().toLowerCase();

  if (selectedLanguage === 'hindi') {
    // Use transliteration to convert Hindi to English
    slug = transliteration.transliterate(slug, { unknown: '?' });
  }

  // Replace spaces with the selected separator
  slug = slug.replace(/\s+/g, separator);

  document.getElementById('output_hash').innerText = slug;
  document.getElementById('output_block').classList.remove('invisible');
});

// Rest of the code remains the same
</script>
